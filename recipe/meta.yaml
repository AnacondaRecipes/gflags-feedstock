{% set version = "2.2.0" %}

package:
  name: gflags
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/gflags/gflags/archive/v{{ version }}.tar.gz
  sha1: bf07a7926cb2ce4dd4048bdc081f9e00e91cefd6

  patches:
    - windows_cmake_install_bindir.patch       # [win]

build:
  number: 0
  # py36 since it uses vc14 like py35
  skip: true  # [win and py36]
  features:
    - vc9   # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]


requirements:
  build:
    - cmake
    - python  # [win]
    - msinttypes  # [win and py<35]

test:
  requires:
    - python 2.7.*  # [win and py27]
    - python 3.4.*  # [win and py34]
    - python 3.5.*  # [win and py35]
  commands:
    - exit $(test -f ${PREFIX}/lib/libgflags.dylib)            # [osx]
    - exit $(test -f ${PREFIX}/lib/libgflags_nothreads.dylib)  # [osx]
    - exit $(test -f ${PREFIX}/lib/libgflags.so)               # [linux]
    - exit $(test -f ${PREFIX}/lib/libgflags_nothreads.so)     # [linux]
    - if not exist %PREFIX%\\Library\\bin\\gflags.dll exit 1   # [win]

about:
  home: https://github.com/gflags/gflags
  license: BSD
  summary: A C++ library that implements commandline flags processing.

extra:
  recipe-maintainers:
    - jakirkham
    - wesm
